<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido</title>
</head>
<body>
    <h1>Realiza aquí tu pedido</h1>

    <h2>Datos del cliente</h2>

    <label for="text1"> Nombre completo: </label><br>
    <input type="text" id="text1" name="text1"><br><br>

    <label for="numero1">Número de teléfono: </label><br>
    <input type="number" id="numero1" name="numero1"><br><br>

    <label for="correo1">Correo electrónico: </label><br>
    <input type="email" id="correo1" name="correo1"><br><br>

    <h2>Datos del pastel</h2>

    <label for="text2">Descripción general del pastel: </label><br>
    <textarea name="descripcion" rows="5" cols="40"></textarea><br><br>

    <label for="radio">Selecciona el sabor del bizcocho </label><br>
    <input type="radio" id="vainilla" name="bizcochos" value="Vainilla">
    <label for="vainilla">Vainilla</label><br>
    <input type="radio" id="chocolate" name="bizcochos" value="Chocolate">
    <label for="chocolate">Chocolate</label><br>
    <input type="radio" id="fresa" name="bizcochos" value="Fresa">
    <label for="fresa">Fresa</label><br>
    <input type="radio" id="limon" name="bizcochos" value="Limon">
    <label for="limon">Limón</label><br><br>

    <label for="checkbox">Selecciona el tipo de relleno </label><br>
    <input type="checkbox" id="chekbox1" name="chekbox1" value="Mermelada">
    <label for="chekbox1">Mermelada</label><br>
    <input type="checkbox" id="chekbox2" name="chekbox2" value="Ganache">
    <label for="chekbox2">Ganache</label><br>
    <input type="checkbox" id="chekbox3" name="chekbox3" value="Crema">
    <label for="chekbox3">Crema para batir</label><br><br>

    <label for="checkbox">Selecciona el tipo de decoración </label><br>
    <input type="checkbox" id="chekbox4" name="chekbox4" value="Frutas">
    <label for="chekbox4">Frutas</label><br>
    <input type="checkbox" id="chekbox5" name="chekbox5" value="Fondant">
    <label for="chekbox5">Fondant</label><br>
    <input type="checkbox" id="chekbox6" name="chekbox6" value="Chantilly">
    <label for="chekbox6">Chantilly</label><br>
    <input type="checkbox" id="chekbox7" name="chekbox7" value="Merengue">
    <label for="chekbox7">Merengue</label><br>
    <input type="checkbox" id="chekbox8" name="chekbox8" value="Caramelo">
    <label for="chekbox8">Caramelo suave</label><br><br>

    <footer>
        <p>Av. Siempre Viva 123, Col. San Miguel, Hidalgo * Horarios de atención lunes a domingo de 8 a.m a 8 p.m * Tel.7724162909</p>
    </footer>
</body>

</html>
